<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="left-icons">
                <span class="store-name">
                    <i class="bi bi-shop" style="font-size: 1.5em; margin-right: 8px;"></i>Tienda Online
                </span>
                <a href="login.html"><i class="bi bi-person"></i>Iniciar Sesión</a>
            </div>
            <div class="nav-icons">
                <a href="index.html"><i class="bi bi-house"></i>Inicio</a>
                <a href="catalogo.html"><i class="bi bi-grid"></i>Catálogo</a>
            </div>
            <div class="right-icons">
                <form action="#" method="get" class="search-form">
                    <input type="text" placeholder="Buscar productos..." class="search-bar">
                    <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
                </form>
                <a href="carrito.html"><i class="bi bi-cart"></i>Carrito</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="registration-section glass">
            <form class="registration-form">
                <h2>Crear una Cuenta</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - JG Designs & Software Engineering</p>
    </footer>
</body>
</html>
