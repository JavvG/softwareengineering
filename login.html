<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="left-icons">
                <span class="store-name">
                    <i class="bi bi-shop" style="font-size: 1.5em; margin-right: 8px;"></i>Tienda Online
                </span>
                <a href="login.html"><i class="bi bi-person"></i>Iniciar Sesión</a>
            </div>
            <div class="nav-icons">
                <a href="index.html"><i class="bi bi-house"></i>Inicio</a>
                <a href="catalogo.html"><i class="bi bi-grid"></i>Catálogo</a>
            </div>
            <div class="right-icons">
                <form action="#" method="get" class="search-form">
                    <input type="text" placeholder="Buscar productos..." class="search-bar">
                    <button type="submit" class="search-button"><i class="bi bi-search"></i></button>
                </form>
                <a href="carrito.html"><i class="bi bi-cart"></i>Carrito</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Login Form -->
        <div class="login-container">
            <div class="login-form">
                <h2>Iniciar sesión</h2>
                <form action="/login" method="post">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Iniciar sesión</button>
                </form>
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                <a href="#" class="forgot-password">Registrarse</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - JG Designs & Software Engineering</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        // JavaScript para ocultar los iconos al hacer scroll
        window.onscroll = function() {
            let header = document.querySelector('header');
            let storeName = document.querySelector('.store-name');
            let loginButton = document.querySelector('.left-icons a');

            if (window.pageYOffset > 50) { // Ajusta el valor según la altura desde donde quieras ocultar
                storeName.style.display = 'none';
                loginButton.style.display = 'none';
            } else {
                storeName.style.display = 'flex';
                loginButton.style.display = 'inline-flex';
            }
        };
    </script>
</body>
</html>
